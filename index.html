<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>민호의 코딩 일기</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <div class="header-content">
        <h1>민호의 코딩 일기</h1>
        <div class="controls">
          <div class="font-size-controls">
            <button id="decreaseFont" class="font-button">A-</button>
            <button id="resetFont" class="font-button">A</button>
            <button id="increaseFont" class="font-button">A+</button>
          </div>
          <button id="darkModeToggle" class="dark-mode-toggle">
            🌙 다크모드
          </button>
        </div>
      </div>
      <nav>
        <ul>
          <li>
            <a href="#" class="nav-link active" data-view="write">일기쓰기</a>
          </li>
          <li><a href="#" class="nav-link" data-view="list">목록</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section id="writeSection" class="diary-section">
        <form id="diaryForm" class="diary-form">
          <div class="form-group">
            <label for="title">제목</label>
            <input type="text" id="title" name="title" required />
          </div>
          <div class="form-group">
            <label for="date">날짜</label>
            <input type="date" id="date" name="date" required />
          </div>
          <div class="form-group">
            <label for="content">내용</label>
            <textarea id="content" name="content" rows="10" required></textarea>
          </div>
          <button type="submit">저장하기</button>
        </form>
      </section>

      <section id="listSection" class="diary-section hidden">
        <div class="diary-list">
          <h2>일기 목록</h2>
          <div id="diaryEntries"></div>
        </div>
        <div id="diaryDetail" class="diary-detail hidden">
          <button id="backToList" class="back-button">← 목록으로</button>
          <h2 id="detailTitle"></h2>
          <p id="detailDate" class="detail-date"></p>
          <p id="detailContent" class="detail-content"></p>
        </div>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
